        <div class="filters-section">

                    <label for="institucion">ğŸ« InstituciÃ³n:</label>
                    <select id="institucion">

                </div>
                <div class="filter-group">
                    <label for="sede">ğŸ¢ Sede:</label>
                    <select id="sede" disabled>

                <div class="filter-group">

                <div class="filter-group">

                    </select>
                </div>

            </div>
        </div>

        <div class="students-section" id="studentsSection" style="display: none;">
            <h2 class="section-title">ğŸ“ Lista de Estudiantes</h2>
            
            <div class="status-info">
                <div class="status-badge status-presente">

                </div>
                <div class="status-badge status-ausente">
                    Ausentes: <span id="ausenteCount">0</span>
                </div>
                <div class="status-badge status-retirado">
                    Retirados: <span id="retiradoCount">0</span>
                </div>
            </div>

            <div class="actions-bar">
                <button class="btn btn-success" onclick="openAddStudentModal()">â• Agregar Estudiante</button>
                <button class="btn btn-primary" onclick="markAllPresent()">âœ… Marcar Todos Presentes</button>

            <input type="text" class="search-box" id="studentSearch" placeholder="ğŸ” Buscar estudiante..." onkeyup="searchStudent()">

        </div>

        <div class="observations-section" id="observationsSection" style="display: none;">

    <!-- Modal para Agregar/Editar Estudiante -->

        <div class="modal-content">
            <span class="close" onclick="closeStudentModal()">&times;</span>
            <h2 id="modalTitle">Agregar Estudiante</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="studentName">Nombre Completo:</label>
                    <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                    <label for="studentDocument">Documento:</label>
                    <input type="text" id="studentDocument" required>
                </div>
                <div class="form-group">
                    <label for="studentAge">Edad:</label>
                    <input type="number" id="studentAge" min="5" max="25" required>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-success">ğŸ’¾ Guardar</button>
                    <button type="button" class="btn btn-danger" onclick="closeStudentModal()">âŒ Cancelar</button>

    <script src="script.js"></script>
