<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Asistencia Escolar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Sistema de Gestión de Asistencia Escolar</h1>
            <p>Gestiona la asistencia de estudiantes de manera eficiente</p>
        </div>

        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="institucion">🏫 Institución:</label>
                    <select id="institucion">
                        <option value="">Seleccionar institución...</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sede">🏢 Sede:</label>
                    <select id="sede" disabled>
                        <option value="">Seleccionar sede...</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="jornada">🕐 Jornada:</label>
                    <select id="jornada" disabled>
                        <option value="">Seleccionar jornada...</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="grado">🎓 Grado:</label>
                    <select id="grado" disabled>
                        <option value="">Seleccionar grado...</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="grupo">👥 Grupo:</label>
                    <select id="grupo" disabled>
                        <option value="">Seleccionar grupo...</option>
                    </select>
                </div>

            </div>
        </div>

        <div class="students-section" id="studentsSection" style="display: none;">
            <h2 class="section-title">📝 Lista de Estudiantes</h2>
            
            <div class="status-info">
                <div class="status-badge status-presente">
                    Presentes: <span id="presenteCount">0</span>
                </div>
                <div class="status-badge status-ausente">
                    Ausentes: <span id="ausenteCount">0</span>
                </div>
                <div class="status-badge status-retirado">
                    Retirados: <span id="retiradoCount">0</span>
                </div>
            </div>

            <div class="actions-bar">
                <button class="btn btn-success" onclick="openAddStudentModal()">➕ Agregar Estudiante</button>
                <button class="btn btn-primary" onclick="markAllPresent()">✅ Marcar Todos Presentes</button>
                <button class="btn btn-warning" onclick="saveAttendance()">💾 Guardar Asistencia</button>
            </div>

            <input type="text" class="search-box" id="studentSearch" placeholder="🔍 Buscar estudiante..." onkeyup="searchStudent()">

            <div class="students-grid" id="studentsGrid">
                <!-- Los estudiantes se cargarán aquí dinámicamente -->
            </div>
        </div>

        <div class="observations-section" id="observationsSection" style="display: none;">
            <h2 class="section-title">📋 Observaciones</h2>
            <textarea class="observations-text" id="observations" placeholder="Escriba aquí las observaciones o notas importantes de la clase..."></textarea>
            <br><br>
            <button class="btn btn-primary" onclick="saveObservations()">💾 Guardar Observaciones</button>
        </div>
    </div>

    <!-- Modal para Agregar/Editar Estudiante -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeStudentModal()">&times;</span>
            <h2 id="modalTitle">Agregar Estudiante</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="studentName">Nombre Completo:</label>
                    <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                    <label for="studentDocument">Documento:</label>
                    <input type="text" id="studentDocument" required>
                </div>
                <div class="form-group">
                    <label for="studentAge">Edad:</label>
                    <input type="number" id="studentAge" min="5" max="25" required>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-success">💾 Guardar</button>
                    <button type="button" class="btn btn-danger" onclick="closeStudentModal()">❌ Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
